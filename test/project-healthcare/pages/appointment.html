<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments - Patient Portal</title>
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/main.js" defer></script>
</head>

<body>
  <header class="page-header">
    <div class="logo">
      <img src="../assets/icons/healthcare.png" alt="Hospital Logo" class="logo-image">
      <span class="logo-text">Hospital's Name</span>
    </div>
  </header>
  <div class="page-header">Appointment - patient</div>
  <div class="container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">

    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>My Appointments</h1>
        <div class="header-actions">
          <button class="filter-button">Filter by Date</button>
          <button class="filter-button">Sort by Status</button>
        </div>
      </div>

      <!-- Appointments Table -->
      <table>

          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Doctor</th>
            <th>Reason</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Row 1 -->
          <tr>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td><button>Cancel</button></td>
          </tr>
          <!-- Row 2 -->
          <tr>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td><button>Cancel</button></td>
          </tr>
          <!-- Row 3 -->
          <tr>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td>
              <div class="placeholder-block"></div>
            </td>
            <td><button>Cancel</button></td>
          </tr>
        </tbody>
      </table>

      <div class="form-action">
        <a href="new-appointment.html" class="button">Schedule New Appointment</a>
      </div>
    </div>
  </div>
</body>

</html>
