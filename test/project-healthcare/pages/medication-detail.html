<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medication Detail - Patient Portal</title>
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/main.js" defer></script>
</head>

<body>
  <header class="page-header">
    <div class="logo">
      <img src="../assets/icons/healthcare.png" alt="Hospital Logo" class="logo-image">
      <span class="logo-text">Hospital's Name</span>
    </div>
  </header>
  <div class="page-header">Medications(View detail) - patient</div>
  <div class="container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="appointment.html">Appointment</a></li>
        <li><a href="records.html">Records</a></li>
        <li><a href="medications.html">Medications</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Setting</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>Prescription detail</h1>
      </div>

      <!-- Medication Details -->
      <div class="detail-container">
        <div class="detail-section">
          <div class="detail-label">Prescription Name</div>
          <div class="placeholder-block"></div>
        </div>

        <div class="detail-section">
          <div class="detail-label">Prescription Date</div>
          <div class="placeholder-block"></div>
        </div>

        <div class="detail-section">
          <div class="detail-label">Dosage</div>
          <div class="placeholder-block"></div>
        </div>

        <div class="detail-section">
          <div class="detail-label">Frequency</div>
          <div class="placeholder-block"></div>
        </div>

        <div class="detail-section">
          <div class="detail-label">Status</div>
          <div class="placeholder-block"></div>
        </div>

        <div class="detail-section">
          <div class="detail-label">Instruction</div>
          <div class="placeholder-block"></div>
        </div>

        <div class="form-action">
          <a href="record-detail.html" class="button">View record detail</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
