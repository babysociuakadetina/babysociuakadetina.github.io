<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - System Settings</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header class="page-header">
    <div class="logo">
      <img src="assets/icons/healthcare.png" alt="Hospital Logo" class="logo-image">
      <span class="logo-text">Hospital's Name</span>
    </div>
  </header>
  <div class="page-header">
    <div class="logo">
      <span>Admin-System Settings</span>
    </div>
  </div>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="manage_users.html">Manage Users</a></li>
        <li><a href="manage_departments.html">Manage Departments</a></li>
        <li><a href="view_reports.html">View Reports</a></li>
        <li><a href="view_appointments.html">View Appointments</a></li>
        <li class="active"><a href="system_settings.html">System Settings</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>System Settings</h1>
      </div>

      <!-- Settings Form -->
      <div class="settings-form">
        <div class="form-group">
          <label for="siteName">Site Name</label>
          <input type="text" id="siteName" class="form-control" value="Hospital Management System">
        </div>
        <div class="form-group">
          <label for="siteEmail">Site Email</label>
          <input type="email" id="siteEmail" class="form-control" value="admin@hospital.com">
        </div>
        <div class="form-group">
          <label for="timezone">Timezone</label>
          <select id="timezone" class="form-control">
            <option value="UTC">UTC</option>
            <option value="EST" selected>EST</option>
            <option value="CST">CST</option>
            <option value="PST">PST</option>
          </select>
        </div>
        <div class="form-group">
          <label for="maintenanceMode">Maintenance Mode</label>
          <select id="maintenanceMode" class="form-control">
            <option value="0" selected>Off</option>
            <option value="1">On</option>
          </select>
        </div>
        <div class="form-action">
          <button type="submit">Save Settings</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      document.querySelector('.sidebar').classList.toggle('collapsed');
      document.querySelector('.main-content').classList.toggle('expanded');
    });
  </script>
</body>

</html>
