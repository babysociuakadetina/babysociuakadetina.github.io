<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Detail - Patient Portal</title>
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/main.js" defer></script>
</head>

<body>
  <header class="page-header">
    <div class="logo">
      <img src="../assets/icons/healthcare.png" alt="Hospital Logo" class="logo-image">
      <span class="logo-text">Hospital's Name</span>
    </div>
  </header>
  <div class="page-header">Records(View Detail) - patient</div>
  <div class="container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="appointment.html">Appointment</a></li>
        <li><a href="records.html">Records</a></li>
        <li><a href="medications.html">Medications</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Setting</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Record Details -->
      <div class="detail-section">
        <div class="detail-label">Date:</div>
        <div class="placeholder-block"></div>
      </div>

      <div class="detail-section">
        <div class="detail-label">Doctor Name:</div>
        <div class="placeholder-block"></div>
      </div>

      <div class="detail-section">
        <div class="detail-label">Department:</div>
        <div class="placeholder-block"></div>
      </div>

      <div class="detail-section">
        <div class="detail-label">Diagnosis:</div>
        <div class="placeholder-block"></div>
      </div>

      <!-- Additional Details -->
      <div class="detail-container">
        <div class="detail-section">
          <div class="detail-label">Symptoms</div>
          <div class="placeholder-block"></div>
        </div>

        <div class="detail-section">
          <div class="detail-label">Test Results</div>
          <div class="placeholder-block"></div>
        </div>

        <div class="detail-section">
          <div class="detail-label">Treatment Plan</div>
          <div class="placeholder-block"></div>
        </div>

        <div class="detail-section">
          <div class="detail-label">Conclusion</div>
          <div class="placeholder-block"></div>
        </div>

        <div class="form-action">
          <a href="medication-detail.html" class="button">View prescription detail</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
