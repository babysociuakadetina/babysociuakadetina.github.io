<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
</head>

<body>
  <form action="">
    <label for="name">Name:</label>
    <!-- name id -->
    <input type="text" id="name" placeholder="Enter your name" required>
    <!-- required : not null -->
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter you password">
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Enter you phone">
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter you age">
    <br>
    <!-- dropdown (have arrow point )-->

    <label for="gender">Gender</label>
    <select name="gender" id="gender">
      <option value="1">Male</option>
      <option value="0">Female</option>
      <option value="2">No prefer</option>
    </select>
    <br>
    <!-- radio -->
    <label for="gender2">Gender</label>
    <input type="radio" id="male" value="Male" name="gender2">
    <label for="male">Male</label>
    <input type="radio" id="female" value="Female" name="gender2">
    <label for="female">Female</label>
    <input type="radio" id="no_prefer" value="No prefer" name="gender2">
    <label for="no_prefer">No prefer</label>
    <br>
    <!--checkbox-->
    <label for="gender2">Gender</label>
    <input type="checkbox" id="male" value="Male" name="gender2">
    <label for="male">Male</label>
    <input type="checkbox" id="female" value="Female" name="gender2">
    <label for="female">Female</label>
    <input type="checkbox" id="no_prefer" value="No prefer" name="gender2">
    <label for="no_prefer">No prefer</label>
    <br>
    <!-- term of use -->

    <label for="tos">I agree to the terms of service</label>
    <input type="checkbox" id="tos" required>




    <br>
    <button type="submit">Submit</button>
  </form>

</body>

</html>
