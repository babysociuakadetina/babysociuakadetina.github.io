<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Patient Portal</title>
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/main.js" defer></script>
</head>

<body>
  <header class="page-header">
    <div class="logo">
      <img src="../assets/icons/healthcare.png" alt="Hospital Logo" class="logo-image">
      <span class="logo-text">Hospital's Name</span>
    </div>
  </header>
  <div class="page-header">Setting - patient</div>
  <div class="container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="appointment.html">Appointment</a></li>
        <li><a href="records.html">Records</a></li>
        <li><a href="medications.html">Medications</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Setting</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h1>Settings</h1>
      </div>

      <!-- Settings Form -->
      <form id="settings-form">
        <div class="form-group">
          <label for="notifications">Email Notifications</label>
          <select id="notifications" class="form-control">
            <option value="all">All notifications</option>
            <option value="important">Important only</option>
            <option value="none">None</option>
          </select>
        </div>

        <div class="form-group">
          <label for="language">Language</label>
          <select id="language" class="form-control">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
          </select>
        </div>

        <div class="form-group">
          <label for="password">Change Password</label>
          <input type="password" id="password" class="form-control" placeholder="New password">
        </div>

        <div class="form-group">
          <label for="password-confirm">Confirm Password</label>
          <input type="password" id="password-confirm" class="form-control" placeholder="Confirm new password">
        </div>

        <div class="form-action">
          <button type="submit" class="submit-button">Save Settings</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
