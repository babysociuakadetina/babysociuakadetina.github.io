<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Appointment Detail</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header class="page-header">
    <div class="logo">
      <img src="assets/icons/healthcare.png" alt="Hospital Logo" class="logo-image">
      <span class="logo-text">Hospital's Name</span>
    </div>
  </header>
  <div class="page-header">
    <div class="logo">
      <span>Admin-View Appointments-information</span>
    </div>
  </div>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="manage_users.html">Manage Users</a></li>
        <li><a href="manage_departments.html">Manage Departments</a></li>
        <li><a href="view_reports.html">View Reports</a></li>
        <li class="active"><a href="view_appointments.html">View Appointments</a></li>
        <li><a href="system_settings.html">System Settings</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <h2>View Appointments</h2>
      </div>

      <!-- Appointment Details -->
      <div class="detail-card highlighted">
        <h2>APPOINTMENT'S INFORMATION</h2>
        <div class="detail-row">
          <div class="detail-label">Patient:</div>
          <div class="detail-value"></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Doctor:</div>
          <div class="detail-value"></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Department:</div>
          <div class="detail-value"></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Time:</div>
          <div class="detail-value"></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Reason:</div>
          <div class="detail-value"></div>
        </div>
        <div class="detail-row">
          <div class="detail-label">Status:</div>
          <div class="detail-value"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      document.querySelector('.sidebar').classList.toggle('collapsed');
      document.querySelector('.main-content').classList.toggle('expanded');
    });
  </script>
</body>

</html>
