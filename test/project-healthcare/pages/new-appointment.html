<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Appointment - Patient Portal</title>
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/main.js" defer></script>
</head>

<body>
  <header class="page-header">
    <div class="logo">
      <img src="../assets/icons/healthcare.png" alt="Hospital Logo" class="logo-image">
      <span class="logo-text">Hospital's Name</span>
    </div>
  </header>
  <div class="page-header">Appointment(New Appointment) - patient</div>
  <div class="container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li><a href="appointment.html">Appointment</a></li>
        <li><a href="records.html">Records</a></li>
        <li><a href="medications.html">Medications</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="settings.html">Setting</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Appointment Form -->
      <form id="appointment-form">
        <div class="form-group">
          <label for="reason">Reason:</label>
          <input type="text" id="reason" class="form-control" placeholder="Write down">
        </div>

        <div class="form-group">
          <label for="doctor">Doctor:</label>
          <select id="doctor" class="form-control">
            <option selected disabled>Dropdown with options</option>
            <option>Dr. Smith</option>
            <option>Dr. Johnson</option>
            <option>Dr. Williams</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" class="form-control" placeholder="Datepicker">
        </div>

        <div class="form-group">
          <label for="time">Time:</label>
          <select id="time" class="form-control">
            <option selected disabled>Timepicker</option>
            <option>9:00 AM</option>
            <option>10:00 AM</option>
            <option>11:00 AM</option>
            <option>1:00 PM</option>
            <option>2:00 PM</option>
            <option>3:00 PM</option>
          </select>
        </div>

        <div class="form-action">
          <button type="submit" class="submit-button" data-form-type="appointment">Confirm appointment</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
