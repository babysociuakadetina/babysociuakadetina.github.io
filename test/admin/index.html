<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Home</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header class="page-header">
    <div class="logo">
      <img src="assets/icons/healthcare.png" alt="Hospital Logo" class="logo-image">
      <span class="logo-text">Hospital's Name</span>
    </div>
  </header>
  <div class="page-header">
    <div class="logo">
      <span>Admin-Home</span>
    </div>
  </div>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul class="sidebar-menu">
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="manage_users.html">Manage Users</a></li>
        <li><a href="manage_departments.html">Manage Departments</a></li>
        <li><a href="view_reports.html">View Reports</a></li>
        <li><a href="view_appointments.html">View Appointments</a></li>
        <li><a href="system_settings.html">System Settings</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="header">
        <div>
          <i class="fas fa-bars menu-toggle"></i>
          <span>Welcome back, Admin</span>
        </div>
        <div class="header-actions">
          <i class="far fa-bell"></i>
          <i class="fas fa-user-circle"></i>
          <i class="fas fa-angle-down"></i>
        </div>
      </div>

      <!-- Dashboard Cards -->
      <div class="dashboard">
        <div class="card">
          <h2>Manage Departments</h2>
          <div class="card-content">
            <div class="placeholder-block"></div>
            <div class="placeholder-block"></div>
          </div>
        </div>

        <div class="card">
          <h2>Manage Users</h2>
          <div class="card-content">
            <div class="placeholder-block"></div>
            <div class="placeholder-block"></div>
          </div>
        </div>

        <div class="card">
          <h2>System Settings</h2>
          <div class="card-content">
            <div class="placeholder-block"></div>
          </div>
        </div>

        <div class="card">
          <h2>View Appointments</h2>
          <div class="card-content">
            <div class="placeholder-block"></div>
            <div class="placeholder-block"></div>
            <div class="placeholder-block"></div>
            <div class="placeholder-block"></div>
            <div class="placeholder-block"></div>
            <div class="placeholder-block"></div>
          </div>
        </div>

        <div class="card">
          <h2>View Reports</h2>
          <div class="card-content">
            <div class="profile-placeholder"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelector('.menu-toggle').addEventListener('click', function () {
      document.querySelector('.sidebar').classList.toggle('collapsed');
      document.querySelector('.main-content').classList.toggle('expanded');
    });
  </script>
</body>

</html>
