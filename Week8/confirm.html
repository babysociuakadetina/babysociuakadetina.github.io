<!DOCTYPE html>
<html>

<head>
  <title>LAB2</title>
</head>

<body>
  <!-- reset button to blank the input -->
  <input type="text" id="a_value">
  <button onclick="calculate()">Calculate</button>
  <button onclick="reset()">Reset</button>

  <script>
    function calculate() {
      var a = document.getElementById("a_value").value;
      var result = a * 2;
      alert(result);
    }

    function reset() {
      // confirm before reset
      var confirm_reset = confirm("Are you sure you want to reset?");
      if (confirm_reset == true) {
        document.getElementById("a_value").value = "";
      }
    }
  </script>
</body>

</html>
